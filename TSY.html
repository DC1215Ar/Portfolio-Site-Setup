<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-Star Yachts Project</title>
    <link rel="stylesheet" href="css/TSY.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

    <button type="submit" onclick="scrolling();"  id="Top">
        <img src="images/Top.svg" alt="#">
    </button>

    <button type="submit" onclick="location.href = 'index.html';"  id="Return">
        <img src="images/Return.svg" alt="#">
    </button>

    <div id="TSY_imgs">

        <img src="TSY images/TSY 1-100.jpg" alt="#">
        <img src="TSY images/TSY 2-100.jpg" alt="#">
        <img src="TSY images/TSY 3-100.jpg" alt="#">
        <img src="TSY images/TSY 4-100.jpg" alt="#">
        <img src="TSY images/TSY 5-100.jpg" alt="#">
        <img src="TSY images/TSY 6-100.jpg" alt="#">
        <img src="TSY images/TSY 8-100.jpg" alt="#">
        <img src="TSY images/TSY 9-100.jpg" alt="#">
        <img src="TSY images/TSY 10-100.jpg" alt="#">

    </div>
    
    <script>
        function scrolling(){
        window.scrollTo(0,0);
        }
    </script>

    <script>

        const Upp = document.querySelector("Top");

        window.addEventListener("scroll", () => {
        if (window.scrollY > 800) {
            document.getElementById("Top").style.opacity = 100;
            document.getElementById("Top").style.transition = 0.5;
        } else {
            document.getElementById("Top").style.opacity = 0;
            document.getElementById("Top").style.transition = 0.5;
        }
        });
        
    </script>
</body>
</html>
